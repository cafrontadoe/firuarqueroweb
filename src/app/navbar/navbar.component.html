<mat-sidenav-container >
  <!-- Mobile -->
  <mat-sidenav #sidenav mode="over" class="sidenav-movile">
    <div class="container-logo-mobile">
      <img
        src="/assets/plenitude-logo.png"
        style="max-width: 100%; max-height: 100%"
        alt="image"
      />
    </div>
    <hr />
    <nav>
      <a
        class="font-nav"
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Conóceme</a>
      <a
        class="font-nav"
        routerLink="/quem-somos"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Contacto
      </a>
      <!-- <a
        class="font-nav"
        routerLink="/gallery"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Galería</a
      > -->
      <a class="font-nav" 
      routerLink="/donations"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
        >Donaciones </a>
      
    </nav>
  </mat-sidenav>

  <!-- web -->
  <mat-sidenav-content class="">
    
    <mat-toolbar id="navBar" class="position-relative">

      <header style="display: block">
        <article class="logo-container z-index-1">
          <img
            src="/assets/plenitude-logo.png"
            style="max-width: 100%; max-height: 100%"
            alt="image"
          />
        </article>
        <mat-icon class="color-gold z-index-1" (click)="sidenav.toggle()"
          >menu</mat-icon
        >

        <label id="label-mobile-title" class="color-gold position-absolute label-mobile-menu"
          >Firu Arquero Oficial</label
        >

        <nav>
          <a
            class="font-nav"
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Conóceme</a>
          <a
            class="font-nav"
            routerLink="/quem-somos"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Contacto
          </a>
          <!-- <a
            class="font-nav"
            routerLink="/gallery"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Galería</a
          > -->
          <a
            class="font-nav z-index-1"
            routerLink="/donations"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Donaciones</a
              >
          <a routerLink="contact z-index-1" routerLinkActive="active">
            <mat-icon class="color-gold display-inline">home</mat-icon>
          </a>
        </nav>
      </header>
    </mat-toolbar>
    <section id="content">
      <router-outlet></router-outlet>
      <app-sociais></app-sociais>

    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
